{% extends "base.html" %}

{%block content%}
<h1>Edit a user</h1>
<div>
    <form action="/users/{{user.id}}/edit" method="POST">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="Enter a first name" name="first_name">
        </div>

        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Enter a last name" name="last_name">
        </div>

        <div>
            <label for="img_url">Image URL</label>
            <input type="text" id="img_url" name="img_url" value = {{user.img_url}}>
        </div>

        <div>
            <button>Save</button>
        </div>
    </form>

    <form action="/users/{{ user.id }}">
        <div>
            <button>Cancel</button>
        </div>
    </form>
</div>

{% endblock %}

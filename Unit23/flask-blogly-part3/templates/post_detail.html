{% extends "base.html" %}
{% block content %}

<h1>{{ post.title }}</h1>
<p> {{ post.content }}</p>

<p>By {{ post.user.full_name }} on {{ post.create_at }}</p>

{% if post.tags %}
<p>
    <b>Tags:</b>
    {% for tag in post.tags %}
    <a href='tags/{{ tag.id }}'>{{ tag.name }}</a>
    {% endfor %}
</p>
{% endif %}
<div>
    <a href="/users/{{ post.user.id }}">Cancel</a>
</div>
<div>
    <form action="/posts/{{ post.id }}/edit" id="post_edit">
        <button>Edit</button>
    </form>
</div>

<div>
    <form action="/post/{{ post.id }}/delete" id ="post_delete", method="post">
        <button>Delete</button>
    </form>
</div>

{% endblock %}

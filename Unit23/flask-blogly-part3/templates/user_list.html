{% extends "base.html" %}

{%block content%}
<h1> Users</h1>
<div>
    <ul>
        {% for user in users %}
        <li><a href = "/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</li>
        {% endfor %}
    </ul>
</div>
<form action="/users/new">
    <button>Add User</button>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1>Add Pet Form</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <p>
      {{field.label}}
      {{field}}

      {% for err in field.errors %}
      {{err}}
      {% endfor %}
    </p>
    {% endfor %}
    <button>Submit</button>
    <a href="/">Cancel</a>
  </form>

{% endblock %}

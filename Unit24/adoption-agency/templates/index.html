<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Pets</title>
</head>
<body>
    <h1>Listing Pet </h1>
    <ul>
        {% for pet in pets %}
        <li><a href="{{ url_for('show_edit_form', pet_id=pet.id) }}">{{ pet.name }}</a></li>
            {% if pet.photo_url %}
            <img src="{{ pet.photo_url }}" width = "200">
            {% endif %}

            {% if pet.available %}
            <p><b>Available</b></p>
            {% endif %}
        {% endfor %}
    </ul>
    <a href="{{ url_for('show_add_pet_form')}}">Add a Pet</a>
</body>
</html>
